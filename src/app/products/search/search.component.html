<mat-form-field appearance="fill">
  <mat-label>Search products</mat-label>
  <input matInput type="text" [(ngModel)]="query" (ngModelChange)="onChange($event)">
  <button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
